<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="pic">
        <div>
            <img src="https://placekitten.com/500/150" alt="Big Cat Picture">
        </div>
    </div>
    <div id="icons">
        <span><i class="fas fa-camera"></i></span>
        <span><i class="fas fa-anchor"></i></span>
        <span><i class="fas fa-bacon"></i></span>
        <span><i class="fas fa-motorcycle"></i></span>
        <span><i class="fas fa-chess-knight"></i></span>
        <span><i class="fas fa-pie"></i></span>
    </div>
    <div id="mini-layout">
        <!-- TODO: Spans for four-item wide mini-layout -->
        <span>
            <div>
                <img src="http://placekitten.com/100/100" alt="Cute Kitten Pic">
            </div>
            <div>
                <strong>Cute Kitty</strong>
            </div>
            <div>
                <p>Just a kitty cat</p>
            </div>
            <div>
                <a href="http://placekitten.com/">More cats</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://place-puppy.com/100x100" alt="Cute Puppy Pic">
            </div>
            <div>
                <strong>Cute Pooch</strong>
            </div>
            <div>
                <p>Just a Pup</p>
            </div>
            <div>
                <a href="https://place-puppy.com/">More Puppies</a>
            </div>
        </span>
        <span>
            <div>
                <img src="https://5di8c3b4o3b2z2q0248w4161-wpengine.netdna-ssl.com/wp-content/uploads/2018/10/Tracking_Sea_Turtles_19472246628-100x100.jpg"
                    alt="Cute Turtle Pic">
            </div>
            <div>
                <strong>Cute Turtle</strong>
            </div>
            <div>
                <p>Cowabunga, dude</p>
            </div>
            <div>
                <a href="https://www.12storylibrary.com/non-fiction/animals-are-awesome/sea-turtles-are-awesome/">More
                    turtles</a>

        </span>
        <span>
            <div>
                <img src="https://www.seekpng.com/png/detail/313-3133595_tfw-its-none-of-ur-business-jojos-bizarre.png"

            </div>
            <div>
                <strong>Kakyoin</strong>
            </div>
            <div>
                <p>Just a chill dude</p>
            </div>
            <div>
                <a href="https://www.seekpng.com/ima/u2w7o0r5a9q8t4y3/">More Kakyoin</a>
            </div>
